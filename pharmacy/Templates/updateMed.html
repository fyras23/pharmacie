<center>
  <div class="banner">

  </div>

<form action="update_med_aplly/{{ med.id }}" method="post" id="myForm">
{% csrf_token %}

<div class="item" >
<label>Name</label>
<input name="name" value="{{ med.name }}" class="form-control"></td>
</div>
<div class="item">
<label>price </label>
<input type="number" name="price" value="{{ med.price  }}"class="form-control">
</div>
<div class="item">
<label>quantity </label>
<input type="number" name="quantity" value="{{ med.quantity }}"class="form-control">
</div>
<div class="item">
<label>Expiration Date </label>
<input type="date" name="expirationDate" required value="{{ med.expirationDate | date:'j/M/Y'}}" >
<i class="fas fa-calendar-alt"></i>
</div>


<div class="item">
    <label>Type </label>
    <select name="type" class="item">
    {% for c in type %}
    {% if c.id == med.typee_id %}
    <option value="{{ c.id }}" selected>{{c.Ntype}}</option>
    {% else %}
    <option value="{{ c.id }}">{{c.Ntype}}</option>
    {% endif %}
    {% endfor %}
    </select>
    </div>

<option value="{{c.id}}"><input  name="qtt" value="{{ c.Ntype }}" class="form-control"></option>

  <div class="btn-block">
    <button type="submit" >apply</button>
  </div>
</div>
</form>
<script>
  const myForm = document.querySelector("#myForm");
  myForm.addEventListener("submit", function(event) {
    const inputs = document.querySelectorAll("form input, form select");
    let isValid = true;
    for (let i = 0; i < inputs.length; i++) {
      const input = inputs[i];
      if (!input.value) {
        isValid = false;
        break;
      }
    }
    if (!isValid) {
      alert("Please fill out all the fields before submitting the form.");
      event.preventDefault();
    }
  });
</script>
